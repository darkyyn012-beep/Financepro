<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="auth-screen">
        <div class="container">
            <h1>Finance Pro</h1>
            
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="E-mail">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="login()">Entrar</button>
                <p onclick="toggleAuth()">Não tem conta? Cadastre-se</p>
            </div>

            <div id="register-form" style="display:none;">
                <h2>Cadastro</h2>
                <input type="email" id="reg-email" placeholder="E-mail">
                <input type="password" id="reg-pass" placeholder="Senha">
                <input type="password" id="reg-confirm" placeholder="Confirme a Senha">
                <button onclick="register()">Cadastrar</button>
                <p onclick="toggleAuth()">Já tem conta? Faça Login</p>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" style="display:none;">
        <nav>
            <h2>Finance Pro</h2>
            <button onclick="logout()" style="background:red;">Sair</button>
        </nav>

        <div class="content">
            <div class="controls">
                <label>Mês de Referência:</label>
                <input type="month" id="current-month" onchange="loadDashboard()">
            </div>

            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
                <h3 id="total-display">Total: R$ 0,00</h3>
            </div>

            <hr>

            <div class="add-expense">
                <h3>Adicionar Novo Gasto</h3>
                <input type="text" id="desc" placeholder="Descrição (ex: Mercado)">
                <select id="cat">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Contas">Contas Fixas</option>
                </select>
                <input type="number" id="val" placeholder="Valor (R$)">
                <input type="number" id="parc" placeholder="Parcelas" value="1">
                <input type="date" id="date">
                <button onclick="addExpense()">Gravar Gasto</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
