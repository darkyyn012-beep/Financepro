<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro</title>
    <link rel="stylesheet" href="style.css?v=3"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="auth-screen" class="container">
        <h1>Finance Pro üí∞</h1>
        
        <div id="login-form">
            <h2>Bem-vindo de volta</h2>
            
            <div class="input-group">
                <input type="text" id="login-user" placeholder="Usu√°rio" oninput="clearError('login')">
            </div>

            <div class="input-group">
                <input type="password" id="login-pass" placeholder="Senha" oninput="clearError('login')">
            </div>
            
            <div id="login-error-msg" class="error-msg" style="display: none;">
                ‚ö†Ô∏è Usu√°rio ou senha incorretos.
            </div>

            <button onclick="login()">Entrar</button>
            <p class="link" onclick="toggleAuth()">Criar uma conta nova</p>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Criar Conta</h2>
            
            <input type="text" id="reg-user" placeholder="Escolha um Usu√°rio" oninput="clearError('reg-user')">
            <div id="error-reg-user" class="error-msg" style="display:none;"></div>

            <input type="password" id="reg-pass" placeholder="Senha (M√≠nimo 6 d√≠gitos)" oninput="clearError('reg-pass')">
            <div id="error-reg-pass" class="error-msg" style="display:none;"></div>

            <input type="password" id="reg-confirm" placeholder="Confirme a Senha" oninput="clearError('reg-confirm')">
            <div id="error-reg-confirm" class="error-msg" style="display:none;"></div>

            <div id="register-global-error" class="error-msg" style="display: none;"></div>

            <button onclick="register()">Cadastrar</button>
            <p class="link" onclick="toggleAuth()">J√° tenho conta</p>
        </div>
    </div>

    <div id="dashboard-screen" style="display:none;">
        <div class="container">
            <nav>
                <h2 id="welcome-msg">Finance Pro</h2>
                <button onclick="logout()" style="width: auto; background: #e74c3c; margin:0; padding: 8px 15px;">Sair</button>
            </nav>

            <div class="content">
                <div class="controls">
                    <label>M√™s:</label>
                    <input type="month" id="current-month" onchange="loadDashboard()">
                </div>

                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                    <h3 id="total-display" style="margin-top: 10px; color: #1e3c72;">Total: R$ 0,00</h3>
                </div>

                <div class="add-expense">
                    <h3>+ Novo Gasto</h3>
                    <input type="text" id="desc" placeholder="Descri√ß√£o">
                    <div style="display: flex; gap: 10px;">
                        <select id="cat">
                            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Contas">Contas Fixas</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <input type="number" id="val" placeholder="Valor">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="parc" placeholder="Parcelas" value="1">
                        <input type="date" id="date">
                    </div>
                    <button onclick="addExpense()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
